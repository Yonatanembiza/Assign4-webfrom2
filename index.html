<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/this.css">
    <script src="./js/bootstrap.js" defer></script>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script> -->
    <style>
        .threeBtn{
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MUM Golden Dome Market : : : SRM System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a style="border-right: 1px solid white; padding-right: 10px;" class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Suppliers</a>
                        </li>
                        
                    </ul>
                    <form class="d-flex">
                        
                        <label style="margin-top: 8px !important; margin-bottom: 0 !important;box-sizing: border-box; padding-right: 15px; color: white;">Hello!</label>
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Sign Out</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <br><br>
        <h1 style="color:darkslategrey; font-size: 22px;">New Product Form</h1>
        <section>
            <div class="row">
                <div class="col-md-6">
                    <label for="prnumber">Product Number</label><br>
                    <input style="width: 75%;height:35px;" type="text" name="prnumber" id="prnumber" required><br>
                </div>
                <div class="col-md-6">
                    <label for="prnumber">Quantity in stock</label><br>
                    <input style="width: 75%;height:35px;" type="text" name="qinstock" id="qinstock" required><br>
                </div>
                <div class="col-md-6">
                    <label for="name">Name</label><br>
                    <input style="width: 75%;height:35px;" type="text" name="name" id="name" required><br>
                </div>
                <div class="col-md-6">
                    <label for="supplier">Supplier</label><br>
                    
                    <select style="width: 75%;height:35px;background-color: white;" id="product" aria-placeholder="Select a supplier">
                        <option value="supplier-1">supplier-1</option>
                        <option value="supplier-2">supplier-2</option>
                        <option value="supplier-3">supplier-3</option>
                    </select><br>
                </div>
                <div class="col-md-6">
                    <label for="unitprice">Unit Price</label><br>
                    <input style="width: 75%;height:35px;" type="number" name="unitprice" id="unitprice" placeholder="0.0" step="0.01" required><br>
                </div>
                <div class="col-md-6">
                    <label for="dsupplied">Date Supplied</label><br>
                    <input style="width: 75%;height:35px;" type="date" name="dsupplied" id="dsupplied" required><br>
                    <p style="font-size: 12px;">Enter a valid Date.</p>
                </div>
            </div>
        </section>
        <div class="threeBtn" style="margin-top: 0px; margin-bottom: 0px;margin-left: 52%;">
            <form>
                <button type="Reset" class="btn btn-secondary my-2 my-sm-0" style="border: 1px solid navy; color: navy;margin: 12px;">Reset</button>
                <button type="Cancel" class="btn btn-secondary my-2 my-sm-0" style="border: 1px solid orange; color: orange;margin: 12px;">Cancel</button>
                <button type="Add Product" class="btn btn-secondary my-2 my-sm-0" style="border: 1px solid lightskyblue; color: lightskyblue;margin: 12px;">Add Product</button>
            </form>
        </div>
    </main>
    <footer></footer>
</body>

</html>
